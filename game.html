<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">ðŸ›«</div>
            <h1>Suitcase<br>Adventure</h1>
        </div>
        <span id="user-name"></span>
    </header>
    <main>
        <div id="map" style="height: 700px;width:40%"></div>
        <table>
            <thead>
            <tr>
                <th>ICAO</th>
                <th>Country</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody id="list">
            <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="game-data">
            <div id="player-data"></div>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">You are now at:</th>
                    </tr>
                </thead>
                <tbody id="current-location">
                <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <table style="width:100%;">
                <thead>
                    <tr>
                        <th>Distance to the target:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="distance" style="text-align: center; font-size: 28px"></tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Consumed co2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="co2" style="text-align: center; font-size: 28px"></tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
