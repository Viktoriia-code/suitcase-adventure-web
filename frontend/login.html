<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suitcase Adventure</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <header>
        <div class="logo">
            <div class="logo-img">✈️</div>
            <h1>Suitcase<br>Adventure</h1>
        </div>
    </header>
    <main>
        <div class="login-wrapper">
            <div class="title" id="login-title">
                <h2>
                    <input type="radio" name="login-select" class="login-select" id="select-login" checked>
                    <label for="select-login">Log In</label>

                    <input type="radio" name="login-select" class="login-select" id="select-register">
                    <label for="select-register">Register</label>
                </h2>
            </div>
            <form class="user-form" id="login-form">
                <table>
                    <tbody class="login-table">
                        <tr>
                            <td>
                                <label for="username">User name:</label>
                            </td>
                            <td>
                                <input type="text" id="username" name="username" class="text-input">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="password" name="password" class="text-input">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p id="error"></p>
                <button type="submit" class="accent-btn" id="login-register-btn">Log In</button>
            </form>
        </div>
    </main>
    <script src="login.js" defer></script>
</body>
</html>
