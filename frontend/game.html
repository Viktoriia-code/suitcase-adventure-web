<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suitcase Adventure</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <div class="logo-img">‚úàÔ∏è</div>
            <h1>Suitcase<br>Adventure</h1>
        </div>
        <div class="nav">
            <div id="music" class="nav-btn">
                <img src="assets/music.png" alt="Music" class="nav-btn-img music-btn sound-btn">
                <p class="music-btn sound-btn">Music üü¢</p>
                <input type="range" class="slider" id="volume">
            </div>
            <div id="sounds" class="nav-btn sound-btn">
                <img src="assets/sound.png" alt="Sound" class="nav-btn-img">
                <p>Sounds üü¢</p>
            </div>
            <div id="stats" class="nav-btn sound-btn" onclick="openStats()">
                <img src="assets/analytics.png" alt="Stats" class="nav-btn-img">
                Stats
            </div>
            <div id="rules" class="nav-btn sound-btn">
                <img src="assets/rules.png" alt="Rules" class="nav-btn-img">
                Rules
            </div>
            <div id="stamps" class="nav-btn sound-btn" onclick="openStamps()">
                <img src="assets/stamp.png" alt="Rules" class="nav-btn-img">
                My Stamps
            </div>
            <div id="signout" class="nav-btn sound-btn" onclick="userLoginOut()">
                <img src="assets/logout.png" alt="Sign Out" class="nav-btn-img">
                Exit
            </div>
            <div class="nav-btn sound-btn">
                <img src="assets/user.png" alt="Profile photo" class="nav-btn-img">
                <span id="user-name"></span>
            </div>
        </div>
    </header>
    <main>
        <div id="loader-map">
            <div id="map"></div>
            <div id="loader"></div>
        </div>
        <!-- <table class="data-table">
            <thead>
            <tr>
                <th>ICAO</th>
                <th>Country</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody id="list"> -->
        <!-- Table rows will be dynamically added here -->
        <!-- </tbody> -->
        <!-- </table> -->
        <div class="container">
            <div class="game-data">
                <!-- <div id="player-data"></div> -->

                <table class="data-table">

                    <thead>
                        <tr>
                            <th class="block-title" colspan="2">You are now at</th>
                        </tr>
                    </thead>

                    <tbody id="current-location">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>

                </table>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="block-title">Distance to the target</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr id="distance"></tr>
                    </tbody>

                    <thead>
                        <tr>
                            <th class="block-title">Consumed co2</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr id="co2"></tr>
                    </tbody>

                </table>

                <table class="data-table">

                    <thead>
                        <tr>
                            <th class="block-title">Information about the airport <a href="" id="wiki-link">üîó</a></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr id="wikipedia"></tr>
                    </tbody>

                </table>

            </div>
            <div class="loading-game-data">
                <!-- <p>Loading</p> -->
                <img id="loading-gif" src="assets/loading.gif">
            </div>
        </div>
    </main>
    <dialog id="game-dialog"></dialog>


    <dialog id="new-stamp-modal">
        <p>Wow! You found a new country stamp!</p>
        <img id="new-stamp-img">
        <h2 id="new-stamp-description"></h2>
        <div>
            <button id="new-stamp-btn" class="sound-btn" type="button">Continue!</button>
        </div>
    </dialog>

    <dialog id="show-stamps">
        <h2>My Stamps</h2>

        <div class="stamps-collection">
        </div>

        <div>
            <button id="show-stamps-btn" class="sound-btn" type="button">Close</button>
        </div>
    </dialog>


    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- <script src="map.js" defer></script> -->
    <script src="script.js" defer></script>
    <script src="header.js" defer></script>
</body>

</html>
